<!DOCTYPE html>

<html class="light"
 lang="en" 
 th:fragment="parnet(content,title,script)" 
 xmlns:th="http://www.thymeleaf.org"
 >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Base Page</title>
    <link rel="stylesheet" data-th-herf="@{'/css/output.css'}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"  rel="stylesheet" />

    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

</head>

<body class="dark:bg-gray-900 dark:text-white">

    <div th:replace="navbar :: navbar"></div>

    <div class="p-20">
        <section th:replace="${content}"></section>
    </div>
    
    <footer class="px-4">
        Footer : Learn Code with me
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
    <th:block th:replace="${script}">
    </th:block>

</body>

</html>
